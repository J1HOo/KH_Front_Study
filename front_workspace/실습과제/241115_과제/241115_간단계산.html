<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
  </head>
  <body>
    <h2>Practice2</h2>
    <input type="number" id="num1" placeholder="숫자 1" />
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="num2" placeholder="숫자 2" />
    <button onclick="calculate()">=</button>
    <input type="text" id="result" readonly />

    <script>
      function calculate() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const op = document.getElementById("op").value;
        const resultBox = document.getElementById("result");

        let result;

        if (op === "/" || op === "%") {
          if (num2 === 0) {
            resultBox.value = "연산불가";
            resultBox.style.backgroundColor = "red";
            return;
          } else {
            resultBox.style.backgroundColor = "";
          }
        } else {
          resultBox.style.backgroundColor = "";
        }

        switch (op) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          case "%":
            result = num1 % num2;
            break;

          default:
            result = "연산불가";
        }

        resultBox.value = result;
      }
    </script>
  </body>
</html>
