<!DOCTYPE html>
<!-- 문서타입의 html 코딩 -->

<!-- html 코딩 작성 시작 -->
<html>
  <!--head 태그 안에는 사이트 정보에 대해 작성-->
  <head>
    <!-- title 태그 : 파일명으로 작성된 타이틀을 개발자가 원하는 타이틀로 변경하기 위해 작성하는 태그 -->
    <title>구글</title>
  </head>
  <!--body 태그 안에는 화면에 보여질 내용에 대해 작성-->
  <body>
    <!--
    제목을 나타내는 태그
    h1 h2 h3 h3 h4 h5 h6 ... h6 이상으로 숫자가 커져도 같은 크기의 글자로 보여짐
    h = highlight
    -->
    (크기가 가장 큰 태그입니다.)
    <h1>크기가 가장 큰 태그입니다.</h1>
    <h2>h2 태그에 작성한 내용입니다.</h2>
    <h3>h3 태그에 작성한 내용입니다.</h3>
    <h4>h4 태그에 작성한 내용입니다.</h4>
    <h5>h5 태그에 작성한 내용입니다.</h5>
    <h6>h6 태그에 작성한 내용입니다.</h6>
    <h10>h10 태그에 작성한 내용입니다.</h10>

    <!--
      hr : 가로선을 긋는 태그
      가로구분을 선모양으로 볼 수 있도록 표시하기 위함이라 닫는 태그 생략 가능
      hr 태그는 한 줄을 모두 차지해 선을 긋기 때문에 가로로 선을 아무리 많이 그어도 세로로 자동 줄바꿈 되어 그어짐
    -->
    <hr />
    <hr />
    <hr />
  </body>
</html>
<!-- html 코딩 작성 종료 -->
