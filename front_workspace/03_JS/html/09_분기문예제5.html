<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분기문 예제5</title>
  </head>
  <body>
    <h1>switch case 문을 활용해서 글자 표현하기</h1>
    <button onclick="선택('cola')">1. 코카콜라 (500원)</button>
    <button onclick="선택('fanta')">2. 환타 (600원)</button>
    <button onclick="선택('soda')">3. 사이다 (700원)</button>
    <h2 id="total">총 금액 : 0원</h2>
  </body>
  <script>
    let totalPrice = 0; //전역 변수로 설정, 지역 변수시 버튼 클릭시 마다 초기화

    function 선택(params) {
      //파라미터 매개변수 ^
      const total = document.getElementById("total");

      switch (params) {
        case "cola":
          totalPrice += 500;
          break;

        case "fanta":
          totalPrice += 600;
          break;
        case "soda":
          totalPrice += 700;
          break;
      }
      total.innerText = "총 금액 : " + totalPrice;
    }
  </script>
</html>
