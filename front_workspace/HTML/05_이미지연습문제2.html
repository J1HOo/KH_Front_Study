<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>치킨 메뉴판</title>
    <!-- tab에 표시되는 제목 -->

    <style>
      img {
        width: 200px;
      }
      table {
        width: 80%;
        border-collapse: collapse;
        border: 1px solid black;
        margin: 0 auto;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
      }

      thead {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>치킨 메뉴판</h1>

    <table>
      <thead>
        <tr>
          <th>이미지</th>
          <th>메뉴</th>
          <th>가격</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><img src="img/main-image.jpg" alt="후라이드 치킨" /></td>
          <td>후라이드 치킨</td>
          <td>15,000원</td>
        </tr>

        <tr>
          <td><img src="img/new-menu.png" alt="양념 치킨" /></td>
          <td>양념 치킨</td>
          <td>16,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
