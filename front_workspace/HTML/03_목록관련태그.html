<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록관련태그</title>
  </head>
  <body>
    <h1>목록관련태그</h1>
    <h2>ul 태그와 li 태그</h2>
    <!--
    li: 목록의 한 줄(목록 중 낱개 하나씩 표현)
    ul : 글머리 기호 목록
    ol : 번호 매기기 목록
    type : 표시되는 숫자 모양을 변경
    type="a" : 영어 소문자로 표시 (a b c d ...)
    type="A" : 영어 대문자로 표시 (A B C D ...)
    type="i" : 로마 소문자로 표시 (i ii iii iv ...)
    type="I" : 로마 대문자로 표시 (I II III IV ...)


    -->
    <!-- 한줄 복사 단축키 : shift + alt(option) + 화살표 위 or 화살표 아래 -->

    <ul>
      점심메뉴
      <li>김밥</li>
      <li>샌드위치</li>
      <li>라면</li>
      <li>순대국밥</li>
    </ul>

    <ol>
      저녁메뉴
      <li><mark>햄버거</mark></li>
      <li style="color: green">피자</li>
      <li style="color: aqua">치킨</li>
    </ol>
    <ol type="A">
      샌드위치
      <li>에그마요</li>
      <li>쉬림프</li>
      <li>햄</li>
    </ol>
  </body>
</html>
