<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 img 태그 활용 예제</title>
  </head>
  <body>
    <h1 style="text-align: center">div와 img 태그 활용 예제</h1>

    <div
      style="
        border: 2px solid black;
        width: 1000px;
        height: 300px;
        display: flex;
      "
    >
      <img src="img/flower1.jpg" width="20% " />
      <img src="img/flower2.jpg" width="20% " />
      <img src="img/flower3.jpg" width="20% " />
      <img src="img/flower4.jpg" width="20% " />
      <img src="img/flower5.jpg" width="20% " />
    </div>

    <h3>div와 span 비교하기</h3>
    <div style="background-color: lightgreen">첫 번째 div 구역</div>
    <div style="background-color: lightgreen">두 번째 div 구역</div>

    <span style="background-color: lightcoral">첫 번째 span 구역</span>
    <span style="background-color: lightcoral">두 번째 span 구역</span>
    <!-- 띄어쓰기를 여러 번 할경우 &nbsp; 사용-->
  </body>
</html>
