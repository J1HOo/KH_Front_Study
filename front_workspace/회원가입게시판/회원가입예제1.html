<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>회원가입하기</h1>
    <form accept="회원가입성공.html">
      <label>아이디 : </label>
      <input
        type="text"
        name="user-id"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />

      <br />
      <small id="hint">아이디는 대/소문자 숫자를 이용해 작성해주세요.</small>
      <br />

      <label>비밀번호 : </label>
      <input
        type="password"
        name="user-pw"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />

      <br />
      <small id="hint"
        >영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자 이내
      </small>
      <br />
    </form>
  </body>
  <script>
    // id가 두개의 태그에서 중복되서 쓰인다면 첫번째 요소에서만 hint가 보인다
    // on : 어떤 동작을 실행해줘
    function 힌트보기() {
      const h = document.getElementById("hint");
      h.style.display = "block";
    }

    function 힌트숨기기() {
      const h = document.getElementById("hint");
      h.style.display = "none";
    }
  </script>
</html>
