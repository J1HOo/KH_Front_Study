<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
  </head>
  <body>
    <h1>회원 가입</h1>

    <fieldset>
      <legend>필수 입력 사항</legend>
      <br />
      <label style="margin-left: 70px">ID</label>
      <input name="id" type="text" placeholder="아이디 10글자 이내" />
      <input type="submit" value="중복 확인" />

      <br />
      <br />

      <label style="margin-left: 40px">email :</label>
      <input name="email" type="email" placeholder="answer@naver.com" />

      <br />
      <br />

      <label style="margin-left: 30px">비밀번호 </label>
      <input
        name="pw1"
        type="password"
        placeholder="영문,숫자,특수문자 포함 8자 이상"
      />

      <br />
      <br />

      <label>비밀번호 확인 </label>
      <input name="pw2" type="password" />

      <br />
      <br />

      <label style="margin-left: 52px">Email</label>
      <input name="email1" type="email" />
      <select name="email2">
        <option>직접입력</option>
        <option>naver.com</option>
        <option>gmail.com</option>
      </select>

      <br />
      <br />
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <br />
      <label>성별 :</label>
      <input name="gender" type="radio" />
      남성
      <input name="gender" type="radio" />
      여성

      <br />
      <br />

      <label>생년월일 :</label>
      <input name="birthday" type="date" />

      <br />
      <br />

      <label>취미</label>
      <br />
      <input name="hobby" type="checkbox" />
      야구
      <input name="hobby" type="checkbox" />
      농구
      <input name="hobby" type="checkbox" />
      축구
      <br />
      <input name="hobby" type="checkbox" />
      공부
      <input name="hobby" type="checkbox" />
      음악감상

      <br />
      <br />

      <label>자기소개</label>
      <br />
      <textarea style="width: 10px; height: 80px" name="intro"></textarea>
    </fieldset>

    <br />

    <input type="submit" value="회원가입" />
    <input type="submit" value="다시입력" />
  </body>
</html>
