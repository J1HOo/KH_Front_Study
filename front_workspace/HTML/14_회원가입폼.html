<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진동아리 회원가입</title>
  </head>
  <style>
    div {
      width: 50%;
      margin: 0 auto;
      text-align: center;
      border: 1px solid black;
      border-radius: 15px;
      padding: 20px;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: lightpink;
      border: none;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
    }
    img {
      width: 150px;
      border-radius: 10px;
    }
  </style>
  <body>
    <div>
      <h1>사진동아리 회원 가입</h1>
      <img src="img/cat.jpeg" />

      <br />
      <br />

      <form action="14_회원가입결과.html">
        <label style="margin-left: 26px">이름 : </label>
        <input name="user-name" type="text" />

        <br />
        <br />

        <label style="margin-left: 15px">아이디 :</label>
        <input name="name" type="text" placeholder="아이디 10글자 이내" />

        <br />
        <br />

        <label>비밀번호 : </label>
        <input
          name="user-pw"
          type="password"
          placeholder="영문,숫자,특수문자 포함 8자 이상"
        />

        <br />
        <br />

        <label style="margin-left: 18px">이메일 :</label>
        <input name="user-email" type="email" placeholder="test@example.com" />

        <br />
        <br />

        <button>회원가입</button>
      </form>
    </div>
  </body>
</html>
