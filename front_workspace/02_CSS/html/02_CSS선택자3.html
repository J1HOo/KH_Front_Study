<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 3</title>
  </head>
  <body>
    <h1>CSS 선택자 3</h1>

    <ul class="ul클래스" id="ul아이디">
      <li class="li클래스" id="li아이디">선택자 1</li>
      <li class="li클래스" id="li아이디">선택자 2</li>
      <li class="li클래스" id="li아이디">선택자 3</li>
    </ul>

    <!--
    ul 태그 안에 li 태그에 스타일을 주는 방법
    ** 1. ul li { css 속성; } **
    2. ul .li클래스 { css 속성; }
    3. ul #li아이디 { css 속성; }
    4. .ul클래스 li { css 속성; }
    ** 5. .ul클래스 .li클래스 { css 속성; } **
    6. .ul클래스 #li아이디 { css 속성; }
    7. #ul아이디 li { css 속성; }
    8. #ul아이디 .li클래스 { css 속성; }
    ** 9. #ul아이디 #li아이디 { css 속성; } **
    -->
  </body>
</html>
