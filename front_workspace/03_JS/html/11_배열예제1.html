<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 실습 1번</title>
    <link rel="stylesheet" href="../css/11_배열예제1.css" />
  </head>
  <body>
    <h1>for 문을 활용해서 배열 실습 연습하기</h1>
    <pre>
      배열의 index는 0부터 배열.length -1 까지 1씩 증가하는 규칙성이 있다.
      -> index를 다루거나 지정하기 위한 구문을 for문으로 작성 가능
    </pre>

    <button onclick="check()">배열 X For문 1번</button>

    <h2 id="result"></h2>
  </body>
  <script>
    function check() {
      const arr1 = [];
      arr1[0] = "김밥";
      arr1[1] = "떡볶이";
      arr1[2] = "라면";
      arr1[3] = "볶음밥";

      for (let index = 0; index < 4; index++) {
        alert(arr1[index]);
      }
    }
  </script>
</html>
