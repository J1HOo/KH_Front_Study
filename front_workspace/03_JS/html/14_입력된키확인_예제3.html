<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q W E E로 입력된 키 확인하기</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeyup="keyUp(event)" onkeydown="keyDown(event)">
    <div class="container">
      <div class="kex-box">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
      </div>
    </div>

    <script>
      function keyUp(event) {
        // const keys = document.querySelector(".key") : 클래스 이름이 "key"인 첫번째 요소
        // const keys = document.querySelectorAll(".key") : 클래스 이름이 "key"인 모든 요소
        const keys = document.querySelectorAll(".key");

        let idx = 0; //index 줄임말

        switch (event.key.toLowerCase()) {
          case "q": //위의 작성한 toLow 덕분에 대문자 case 생략 처리 가능, Q 입력시 q로 자동 처리
            idx = 0;
            break;

          case "w":
            idx = 1;
            break;

          case "e":
            idx = 2;
            break;

          case "r":
            idx = 3;
            break;

          default:
            return;
        }
        // idx 번호와 일치하는 keys 배열 요소 배경색 변경
        keys[idx].style.backgroundColor = "white";
      }

      // 키에서 손을 뗐을 때 색 초기화
      keys[idx].style.backgroundColor = "yellowgreen";
      // 일정 시간 후 다시 흰색으로 변경하는 스크립트를 세팅
      /**
       * setTimeout = 자바스크립트에서 만든 기능으로 일정시간이 종료되면 특정 기능 수행
       * 구버전
       * setTimeout(함수명, 몇초, 전달인자);
       * 기능이 진행될 때 몇 초 후에 기능이 진행될지 설정 번호칸 선택사항
       * */
      //setTimeout(색상되돌리기, 200, idx);
      /**
       * 신버전
       * setTimeout(함수, 지연시간); 코드를 단축시켜서 개발자가 편하게 사용할 수 있게 기능 개선!
       *
       * setTimeout( ()  =>  {설정하고자 하는 기능 코딩 작성 } , 지연시간);
       * */
      // 일정 시간 후 다시 흰색으로 변경 (**신버전**)
      setTimeout(() => {
        keys[idx].style.backgroundColor = "white";
      }, 200);

      // 구버전
      // 특정 키의 배경색을 흰색으로 변경하는 함수 설정
      function 색상되돌리기(idx) {
        keys[idx].style.backgroundColor = "white";
      }
      function keyDown(event) {
        let idx;
        switch (event.key.toLowerCase()) {
          case "q":
            idx = 0;
            break;
          case "w":
            idx = 1;
            break;
          case "e":
            idx = 2;
            break;
          case "r":
            idx = 3;
            break;
          default:
            return;
        }
        keys[idx].style.backgroundColor = "white";
      }
