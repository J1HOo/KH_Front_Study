<!DOCTYPE html>
<!-- ! 느낌표 작성 후 키보드 자판 Tab을 클릭하면 자동으로 html 코드틀을 제공함 -->

<!-- 
  html 기본 언어 설정, 기본 언어는 영어로 되어 있음
  lang = language
  lang="원하는 국가 언어"
  원하는 국가 언어를 따로 설정하지 않으면 환경에 따라 자동으로 언어를 결정
  ko = korean vi = 베트남어 en = 영어 ... 등등
  lang="ko" 검색언어를 한국어로 설정
  
-->
<html lang=" ko">
  <head>
    <!-- 다른 언어가 외부 나라에서 글자 깨짐이 일어나지 않도록 방지하는 설정 -->
    <meta charset="UTF-8" />
    <!--
      화면이 부드럽게 보일 수 있도록 설정
      width=device-width : 화면의 가로 길이를 기기의 가로 길이에 맞춰 설정
      initial-scale=1.0 : 표준 화면 크기인 100% 맞춰 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
