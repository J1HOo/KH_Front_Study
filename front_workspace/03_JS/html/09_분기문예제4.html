<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분기문 파라미터 매개변수 활용하기</title>
    <style>
      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
        padding: 10px 20px;
      }

      button:hover {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <h1>버튼을 활용한 과일 주문하기</h1>
    <div>
      <button onclick="선택('apple')">사과 (&#8361; 2,000)</button>
      <button onclick="선택('grape')">포도 (&#8361; 5,000)</button>
      <button onclick="선택('kiwi')">키위 (&#8361; 3,000)</button>
      <h2 id="price"></h2>
    </div>
  </body>
  <script>
    let totalPrice = 0;

    function 선택(param) {
      const price = document.getElementById("price");
      let fruitPrice = 0;

      switch (param) {
        case "apple":
          fruitPrice = 2000;
          break;

        case "grape":
          fruitPrice = 5000;
          break;

        case "kiwi":
          fruitPrice = 3000;
          break;
        //버튼으로 클릭할 경우 잘못된 값이 작성될 방법이 없기 때문에 default를 작성하지 않아도 된다.
      }
      price.innerText = totalPrice += fruitPrice;
    }
  </script>
</html>
