<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h1>행복나라 회원가입</h1>
      <div class="input-group">
        <label>아이디</label>
        <input
          type="text"
          id="idInput"
          placeholder="아이디를 입력하세요."
          required
          onblur="idMsg()"
        />
        <p id="idMsg" style="display: none">
          영어 대/소문자, 숫자, 특수문자(-,_)포함 6글자 이상 16글자 이하로 작성
        </p>

        <label>비밀번호</label>
        <input
          type="text"
          id="pwInput"
          placeholder="비밀번호를 입력하세요."
          required
          onblur="pwMsg()"
        />
        <p id="pwMsg" style="display: none">
          영어 대/소문자, 숫자, 특수문자(!@#$%^&*)포함 8글자 이상 20글자 이하로
          작성
        </p>

        <label>비밀번호 확인</label>
        <input
          type="password"
          id="inputPwConfirm"
          placeholder="비밀번호 확인을 입력하세요."
          onblur="pwConfirmMsg()"
          required
        />
        <p id="pwConfirmMsg" style="display: none">
          비밀번호가 일치하지 않습니다.
        </p>

        <label>이름</label>
        <input
          type="text"
          id="nameInput"
          placeholder="이름을 입력하세요."
          required
          onblur="nameMsg()"
        />
        <p id="nameMsg" style="display: none">올바른 이름을 입력하세요.</p>

        <label>성별</label>
        <input type="radio" class="gender" name="성별" value="남자" />남자
        <input type="radio" class="gender" name="성별" value="여자" /> 여자
        <p id="genderMsg" style="display: none">성별을 선택해주세요.</p>

        <button
          onclick="signUp(), genderMsg(), nameMsg(), pwMsg(), pwConfirmMsg(), idMsg()"
        >
          회원가입
        </button>
      </div>
    </div>

    <script src="../js/15_정규표현식_회원가입.js"></script>
  </body>
</html>
