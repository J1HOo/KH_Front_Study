<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 input 실습편(1)</title>
  </head>
  <body>
    <h1>꽃가게 회원가입</h1>

    <!-- input의 타입을 지정해주지 않으면 디폴트 타입은 text <input (type:text) /> -->
    <img src="img/flower5.jpg" width="80%" />

    <br />

    <label>사용자명:</label>
    <input type="text" placeholder="사용자명 입력" />

    <br />
    <br />

    <label>비밀번호:</label>
    <input type="password" placeholder="비밀번호 입력" />

    <br />
    <br />

    <label>이메일:</label>
    <input type="email" placeholder="example@email.com" />

</html>
