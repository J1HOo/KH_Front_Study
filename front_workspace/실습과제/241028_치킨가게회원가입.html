<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있어 치킨가게 회원가입</title>
    <link rel="stylesheet" href="241028_style.css" />
  </head>
  <body>
    <body>
      <div class="컨테이너">
        <h1>맛있어 치킨가게 회원가입</h1>
        <img src="../01_HTML/img/main-image.jpg" />

        <br />
        <br />

        <form action="241028_회원가입결과.html">
          <label style="margin-left: 55px">이름 : </label>
          <input name="user-name" type="text" placeholder="홍길동" />

          <br />
          <br />

          <label style="margin-left: 45px">아이디 :</label>
          <input name="user-id" type="text" placeholder="chickenlover" />

          <br />
          <br />

          <label style="margin-left: 30px">비밀번호 : </label>
          <input name="user-pw" type="password" placeholder="****" />

          <br />
          <br />

          <label style="margin-left: 45px">이메일 :</label>
          <input
            name="user-email"
            type="email"
            placeholder="example@chicken.com"
          />

          <br />
          <br />

          <label>좋아하는 치킨 :</label>
          <input
            name="favorite-chicken"
            type="text"
            placeholder="양념, 후라이드 등"
          />

          <br />
          <br />

          <button class="join-button">회원가입</button>
        </form>
      </div>
    </body>
  </body>
</html>
