<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h2>행복나라 회원가입</h2>
      <div class="input-group">
        <label>아이디</label>
        <input
          type="text"
          id="idInput"
          placeholder="아이디를 입력하세요."
          required
          onblur="idMsg()"
        />
        <p id="idMsg"></p>

        <label>비밀번호</label>
        <input
          type="text"
          id="pwInput"
          placeholder="비밀번호를 입력하세요."
          required
          onblur="pwMsg()"
        />
        <p id="pwMsg"></p>

        <label>비밀번호 확인</label>
        <input
          type="password"
          id="inputPwConfirm"
          placeholder="비밀번호 확인을 입력하세요."
          onblur="pwConfirmMsg()"
          required
        />
        <p id="pwConfirmMsg"></p>

        <label>이름</label>
        <input
          type="text"
          id="nameInput"
          placeholder="이름을 입력하세요."
          required
          onblur="nameMsg()"
        />
        <p id="nameMsg"></p>

        <label>성별</label>
        <input type="radio" class="gender" name="성별" value="남자" />남자
        <input type="radio" class="gender" name="성별" value="여자" /> 여자
        <p id="genderMsg"></p>

        <button
          onclick="signUp(), genderMsg(), nameMsg(), pwMsg(), pwConfirmMsg(), idMsg()"
        >
          회원가입
        </button>
      </div>
    </div>

    <script src="../js/15_정규표현식_회원가입.js"></script>
  </body>
</html>
