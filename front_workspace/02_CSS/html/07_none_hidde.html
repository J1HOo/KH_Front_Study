<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 요소 숨기기</title>
  </head>
  <body>
    <h1>특정 요소 숨기기</h1>

    <h3>display:none</h3>
    <pre>
      요소가 완전히 사라져서 화면에서 없어지며 그 공간 또한 남지 않게 된다
      화면에서 차지하는 공간이 없기 때문에 다른 요소가 그 자리를 대체한다
    </pre>

    <hr />

    <h3>visibility: hidden</h3>
    <pre>
      요소가 눈에 보이진 않지만 공간에는 남아 있는채로 유지된다
      눈에 안 보일 뿐 화면에 남아 있기 때문에 다른 요소들이 침범 할 수 없다
    </pre>
  </body>
</html>
