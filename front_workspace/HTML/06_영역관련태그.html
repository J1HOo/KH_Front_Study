<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 관련 태그</title>
  </head>
  <body>
    <h1 style="text-align: center">영역 관련 태그</h1>

    <h3>div 태그</h3>
    <pre>
      - 문서(document) 코딩(html) 내에서 구역이나 컨테이너를 지정하는데 사용
      - p 태그는 글자만 취급하는 방면 div 태그는 글, 그림, 동영상 등 여러가지 태그를 틀 안에 담을 수 있다.
      - div 태그를 나가면 자동 줄바꿈 처리
    </pre>

    <h3>span 태그</h3>

    <pre>
      - 이어서 작성가능한 틀을 제공해주는 태그
    </pre>

    <hr />

    <h3>div와 span 비교하기</h3>

    <div style="background-color: red">첫 번째 div</div>
    <div style="background-color: yellow">두 번째 div</div>
    <div style="background-color: greenyellow">세 번째 div</div>

    <span style="background-color: red">첫 번째 span</span>
    <span style="background-color: yellow">두 번째 span</span>
    <span style="background-color: greenyellow">세 번째 span</span>
  </body>
</html>
