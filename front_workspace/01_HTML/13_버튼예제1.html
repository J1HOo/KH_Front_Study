<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 스타일 설정</title>
    <style>
      button {
        background: lightblue;
        border: none; /* 테두리 선 제거 */
        padding: 12px; /* 사이즈 키우기 */
        border-radius: 20px; /* 테두리 둥글게 */
        font-size: 20px; /* 글자 사이즈 키우기 */
        cursor: pointer; /* 마우스가 버튼 위에 위치했을 때 손가락 모양으로 변환 */
      }
    </style>
  </head>
  <body>
    <h1>버튼 스타일 설정하기</h1>
    <button>회원가입 하기</button>
  </body>
</html>
