<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 예제 4</title>
  </head>
  <body>
    <h1>CSS 선택자 예제 4</h1>
    <pre>스타일에서 , 띄어쓰기 활용하기</pre>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      /* 같은 태그에 종속되어 있지 않지만 같은 코드를 쓸 때 , 사용 */
      th,
      td {
        border: 1px solid black;
      }

      .tr-A {
        background-color: yellowgreen;
      }

      .tr-A .td-A {
        background-color: yellowgreen;
      }

      .tr-A .td-B {
        background-color: yellow;
      }
    </style>
    <table>
      <tr>
        <th class="데이터">데이터1</th>
        <th class="td-A">데이터2</th>
      </tr>
      <tr class="tr-A">
        <td class="td-A">데이터A</td>
        <td class="td-B">데이터B</td>
      </tr>
      <tr>
        <td class="데이터">데이터(가)</td>
        <td class="데이터">데이터(나)</td>
      </tr>
    </table>
  </body>
</html>
