    <h2>회원가입</h2>

    <form>
      <label>아이디 :</label>
      <input
        type="text"
        required
        placeholder="아이디를 입력해주세요."
        id="idInput"
      />

      <label>비밀번호 :</label>
      <input
        type="password"
        required
        placeholder="비밀번호를 입력해주세요."
        id="pwInput"
      />

      <label>이메일 :</label>
      <input
        type="email"
        required
        placeholder="이메일을 입력해주세요."
        id="emailInput"
      />

      <button onclick="signUp(event)">가입하기</button>
    </form>
