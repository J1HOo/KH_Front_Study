<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음료 주문하기</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }

      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
        padding: 10px 20px;
      }

      button:hover {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="선택('1')">아메리카노 (&#8361; 3,000)</button>
      <button onclick="선택('2')">카페라떼 (&#8361; 5,500)</button>
      <button onclick="선택('3')">디카페인 (&#8361; 8,000)</button>
      <h2 id="price"></h2>
    </div>
  </body>
  <script>
    let totalPrice = 0;

    function 선택(param) {
      const price = document.getElementById("price");
      let coffeePrice = 0;

      switch (param) {
        case "1":
          coffeePrice = 3000;
          break;

        case "2":
          coffeePrice = 5500;
          break;

        case "3":
          coffeePrice = 8000;
          break;
      }
      price.innerText = "총 금액 : ₩" + (totalPrice += coffeePrice);
    }
  </script>
</html>
