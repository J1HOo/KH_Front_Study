<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 스타일 3</title>
  </head>
  <body>
    <h1>요소 정렬 스타일(float / clear )</h1>
    <pre>
      float(뜨다, 띄우다) : 요소를 띄워서 좌/우로 정렬하는 속성
      (float가 지정되지 않은 요소와 겹치는 문제가 발생 할 수 있음)

      clear : float로 인해 띄워져 있는 상태를 해제하는 속성
      (요소 겹침 문제 해결)
    </pre>

    <hr />

    <h3>float:left / clear:left</h3>
    <style>
      div {
        border: 1px solid black;
        box-sizing: border-box; /* 바깥 테두리(border 라인)까지 포함해서 크기 설정 */
      }
      .test {
        width: 300px;
        height: 200px;
        background-color: #ddd;
      }
      /* float를 사용하면 block 성질을 해제 (한 줄 차지 -> 한 칸 차지)  */
      .f-left {
        width: 50px;
        height: 50px;
        float: left;
        background-color: pink;
      }
      .c-left {
        clear: left;
      }
    </style>

    <div class="test">
      <div class="f-left">1</div>
      <div class="f-left">2</div>
      <div class="f-left">3</div>
      <div class="f-left">4</div>
      <div>안녕하세요.</div>
      <div class="c-left">반갑습니다.</div>
      <!-- clear가 적용된 클래스는 float의 성질을 제거하고 block 형식이 되어 한 줄 차지로 돌아감 -->
      <div class="f-left">5</div>
      <div class="f-left">6</div>
      <div class="f-left">7</div>
    </div>
  </body>
</html>
