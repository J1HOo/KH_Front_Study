<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content 활용해보기</title>
    <style>
      .container {
        display: flex;
        width: 80%;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .box {
        background-color: lightblue;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>justify-content: start</h2>
    <div class="container" style="justify-content: start">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />

    <h2>justify-content: end</h2>
    <div class="container" style="justify-content: end">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />

    <h2>justify-content: center</h2>
    <div class="container" style="justify-content: center">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />

    <h2>justify-content: space-around</h2>
    <div class="container" style="justify-content: space-around">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />

    <h2>justify-content: space-evenly</h2>
    <div class="container" style="justify-content: space-evenly">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />

    <h2>justify-content: space-between</h2>
    <div class="container" style="justify-content: space-between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <hr />
  </body>
</html>
