<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint,
      #idHint {
        font-size: 15px;
        color: red;
      }

      #signUp {
        background-color: greenyellow;
        border: 1px solid #333;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input
        type="text"
        placeholder="아이디를 입력하세요."
        required
        onclick="showIdHint()"
        onblur="hiddenIdHint()"
      />
      <div id="idHint" style="display: none">영문자 대/소문자만 입력 가능</div>

      <br />

      <label>패스워드</label>
      <input
        type="password"
        id="pw"
        placeholder="패스워드를 입력하세요."
        required
        onfocus="showHint()"
        onblur="hiddenHint()"
      />
      <div id="hint" style="display: none">
        영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자
      </div>
      <br />

      <label>이메일</label>
      <input type="email" placeholder="이메일을 입력하세요." required />

      <br />

      <label>주소</label>
      <input type="text" placeholder="주소를 입력하세요." required />

      <br />

      <button id="signUp">가입</button>
    </form>

    <script src="UI_구현.js"></script>
  </body>
</html>
